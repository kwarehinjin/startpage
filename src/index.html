<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script async type="text/javascript" src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>New Tab</title>
    </head>
    <body>
        <div class="search_block">
                <form id="search_eng_form" method="get" action="https://www.duckduckgo.com/">
                    <button type="button" class="se_btn" id="se_button"><img id="se_icon"src="icons/ddg.svg" class="filter-white"></button><input type="search" id="search" placeholder="Searching with DuckDuckGo" autocomplete="off" name="q" autofocus><button type="submit" class="go" id="go_btn">GO</button>
                </form>
        </div>
        <div class="card_list">
            <div class="card" id="watch">
                <p class="card_title" id="w">Watch</p>
                <a href="https://www.youtube.com">Youtube</a>
                <a href="https://www.twitch.tv/">Twitch</a>
                <a href="https://www.netflix.com/browse">Netflix</a>
                <a href="https://www.primevideo.com">Prime Video</a>
            </div>
            <div class="card" id="social">
                <p class="card_title" id="s">Social</p>
                <a href="https://www.reddit.com/">Reddit</a>
                <a href="https://www.twitter.com/home">Twitter</a>    
            </div>
            <div class="card" id="dev">
                <p class="card_title" id="d">Dev</p>
                <a href="https://github.com/">Github</a>
                <a href="https://dev.to/">Dev.to</a>
                <a href="https://stackoverflow.com" id="stackoverflow">Stack</a>
            </div>
            <div class="card" id="learn">
                <p class="card_title" id="l">Learn</p>
                <a href="https://www.sitepoint.com/premium/library">Sitepoint</a>
                <a href="http://www.allitebooks.org/">All IT Ebooks</a>
                <a href="https://www.aws.training">AWS</a>
                <a href="https://docs.microsoft.com/en-us/learn/">Microsoft</a>
            </div>
            <div class="card" id="Hosting">
                <p class="card_title" id="h">Hosting</p>
                <a href="https://my.contabo.com">Contabo</a>
                <a href="https://ibraininc.com/hosting/clientarea.php?action=productdetails&id=1272">iBrain Hosting</a>
                <a href="https://console.hetzner.com">Hetzner</a>
            </div>
            <div class="card" id="cloud">
                <p class="card_title" id="c">Cloud</p>
                <a href="https://ap-southeast-2.console.aws.amazon.com/console/home?region=ap-southeast-2#">AWS</a>
                <a href="https://portal.azure.com/#home">Azure</a>
            </div>
            <div class="card" id="email">
                <p class="card_title" id="e">Email</p>
                <a href="https://outlook.com">Outlook</a>
                <a href="https://runbox.com/mail">Runbox</a>
            </div>
            <div class="card" id="DNS">
                <p class="card_title" id="dns">DNS</p>
                <a href="https://1984.is">1984</a>
                <a href="https://check.getflix.com.au/">Getflix Check</a>
                <a href="https://https://www.getflix.com.au/manage/regions/">Getflix Regions</a>
                <a href="https://www.getflix.com.au/manage/ip-address">Getflix Reset IP</a>
                <a href="https://pi.hole/admin">Pi-hole admin</a>
            </div>
        </div>
            <p id="time"></p>  
    </body>
</html>
